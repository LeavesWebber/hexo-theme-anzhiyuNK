<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>互动友链</title>
    <style>
        body {
            overflow: hidden;
            background-color: #000000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
        }

        .gdtx img {
            position: absolute;
            left: -120px;
            top: -120px;
            width: 240px;
            height: 240px;
            border-radius: 150px;
        }
    </style>
    <script>
        // 本地存储（单位天）
        (e => {
            e.saveToLocal = {
                set: (e, t, a) => {
                    if (0 === a) return;
                    const o = {
                        value: t,
                        expiry: Date.now() + 864e5 * a
                    };
                    localStorage.setItem(e, JSON.stringify(o))
                },
                get: e => {
                    const t = localStorage.getItem(e);
                    if (!t) return;
                    const a = JSON.parse(t);
                    if (!(Date.now() > a.expiry)) return a.value;
                    localStorage.removeItem(e)
                }
            }
        })(window)
    </script>
</head>

<body>
    <div id="canvas" style="width: 540px;height: 640px;"></div>
    <script src="/anzhiyu/random.js"></script>
    <script src="/js/naokuo/link/protoclass.js"></script>
    <script src="/js/naokuo/link/box2d.js"></script>
    <script src="/js/naokuo/link/Main.js"></script>
</body>

</html>
